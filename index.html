<!DOCTYPE html>

<html lang="en">

  <head>
    <script src=https://aframe.io/releases/1.4.0/aframe.min.js></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>

    <title>AFRAME PUZZLE Vir Patel</title>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

      <a-assets>
        <img id="Brick" src="assets/Brick.png">

        <img id="Freedom" src="assets/Freedom.png">
        <img id="Grass" src="assets/Grass.jpeg">
        <img id="Dirt" src="assets/Dirt.jpeg">
        <a-asset-item id="PIG" src="assets/ww2_prison_guard/scene.gltf"></a-asset-item>
        <a-asset-item id="Table" src="assets/prisoner/scene.gltf"></a-asset-item>
        <a-asset-item id="Car" src="assets/old_rusty_car/scene.gltf"></a-asset-item>

      </a-assets>

      <a-entity
        environment="preset: forest;
        groundColor: #1;
        grid: cross;">

      </a-entity>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="41" height="40"color="#59605c" src="#Brick" ></a-plane>

      <a-plane position="0 -0.1 0" rotation="-90 0 0" width="100" height="100"color="#59605c" src="#Grass" ></a-plane>

      <a-box color="#3a453d" position="0 0 -10"
        event-set__enter="_event: mouseenter; material.color: #a19f9a"
        event-set__leave="_event: mouseleave; material.color:s #ffca33"
        event-set__tarpos="_event: click; _target: #yellow; position: 3 1 -7">
      </a-box>

      <a-box position="0 0 20" height=9" width="40" src="#Brick"></a-box>

      <a-box position="0 10 -40" height=5" width="10" src="#Freedom"></a-box>

      <a-box position="15 0 -20" height=9" width="20" src="#Brick"></a-box>
      <a-box position="-15 0 -20" height=9" width="20" src="#Brick"></a-box>

      <a-box position="-20 0 0" height=9" width="40" rotation="0 -90 0" src="#Brick"></a-box>


      <a-box position="20 0 0" height=9" width="40"  rotation="0 -90 0" src="#Brick"></a-box>
      
      <a-box id="yellow" position="0 1 -20" height=9" width="10" color="#6E7475" src="#Brick"></a-box>

      <a-text id="scoreText" value="" position="0 2 -3"
        color="a1c9ae"></a-text>

      <a-entity
      
      update-score-text="PrisonBreak- Now's your chance, their fixing the wall and you need to get out. Press the button to move the rebuilt wall out of the way, Then get in the car and get to FREEDOM" position="0 0 0"></a-entity>
      
  
        <a-camera>
          <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1"
            geometry="primitive: sphere; radius: 0.005"
            material="color: #000000; shader: flat; opacity: 0.5"
            animation__enter="property: scale;
            to: 3 3 3;
            dur: 100;
            easing: linear;
            startEvents: mouseenter"
            event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
            animation__leave="property: scale;
            to: 1 1 1;
            dur: 100;
            easing: linear;
            startEvents: mouseleave">
          </a-entity>
        </a-camera>
        <a-entity gltf-model="#PIG" position="0 0 -9" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#Table" position="7 0 -9" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#Table" position="-7 0 -9" scale="1 1 1"></a-entity>

        <a-entity gltf-model="#Car" position="0 0 -40" scale=".01 .01 .01"></a-entity>





    </a-scene>



  </body>

</html>
